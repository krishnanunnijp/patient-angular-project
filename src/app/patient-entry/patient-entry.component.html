<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 cl-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="name" class="form-label">patient name</label>
                    <input name="name" [(ngModel)]="name" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 cl-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="patient_id" class="form-label">patient id</label>
                    <input name="patient_id" [(ngModel)]="patient_id" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 cl-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="address" class="form-label">address</label>
                    <input name="address" [(ngModel)]="address" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 cl-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="contact_number" class="form-label">contact number</label>
                    <input name="contact_number" [(ngModel)]="contact_number" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 cl-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="date_of_appoinmet" class="form-label">date of appoinmet</label>
                    <input name="date_of_appoinmet" [(ngModel)]="date_of_appoinmet" type="date" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 cl-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="patient_image" class="form-label">patient image</label>
                    <input name="patient_image" [(ngModel)]="patient_image" type="file" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 cl-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="doctor_name" class="form-label">doctor name</label>
                    <input name="doctor_name" [(ngModel)]="doctor_name" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 cl-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <a (click)="patientEnter()" class="btn btn-success">enter</a>
                </div>
            </div>
        </div>
    </div>
</div>
